<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FoodBuddies Support</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #212529;
      padding: 24px;
    }
    .card {
      max-width: 420px;
      width: 100%;
      padding: 40px 32px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.75rem;
      font-weight: 700;
    }
    .sub {
      margin: 0 0 28px;
      font-size: 0.95rem;
      color: #6c757d;
    }
    p {
      margin: 0 0 12px;
      font-size: 1rem;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 20px;
      background: #0d6efd;
      color: #fff !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background .2s;
    }
    a:hover { background: #0b5ed7; }
  </style>
</head>
<body>
  <div class="card">
    <h1>FoodBuddies</h1>
